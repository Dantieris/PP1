<!DOCTYPE HTML>
<html>
	<head>
		<title>Estudos das Tags do HTML5</title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<h1 style="font-size: 38.5px ; font-family: Helvetica Neue,Helvetica,Arial,sans-serif ; margin-top: 0.67em ; margin-left: 0.67em ; ">
			Joel Ipsum - 
			<small style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif ; font-size: 24.5px ; font-weight: normal ; line-height: 1 ; color: #999999;">Iu uanti random téxti cara?</small>
		</h1>
		<div style="background-color:#eeeeee;border-radius:6px;width: 650px; padding: 60px ; margin-left: 40px" >	
			<p style="font-size: 18px;font-weight: 200;line-height: 30px;font-family: Helvetica Neue,Helvetica,Arial,sans-serif;">
				Este é um gerador de texto randômico baseado no incomparável inglês do Joel Santana
			</p>
			<p>
				<a href="sugestoes.html" style="
				background-color:#0060ff;
				background-repeat: repeat-x;
				border-bottom-color: rgb(179, 179, 179);
				border-bottom-left-radius: 6px;
				border-bottom-right-radius: 6px;
				border-bottom-style: solid;
				border-bottom-width: 1px;
				border-left-color: rgb(204, 204, 204);
				border-left-style: solid;
				border-left-width: 1px;
				border-right-color: rgb(204, 204, 204);
				border-right-style: solid;
				border-right-width: 1px;
				border-top-color: rgb(204, 204, 204);
				border-top-left-radius: 6px;
				border-top-right-radius: 6px;
				border-top-style: solid;
				border-top-width: 1px;
				color: rgb(255, 255, 255);
				cursor: pointer;
				display: inline-block;
				font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
				font-size: 18px;
				font-weight: 200;
				height: 30px;
				letter-spacing: normal;
				line-height: 30px;
				margin-top: 0px;
				padding-bottom: 11px;
				padding-left: 19px;
				padding-right: 19px;
				padding-top: 11px;
				text-decoration: none solid rgb(255, 255, 255);
				text-shadow: rgba(255, 255, 255, 0.74902) 0px 1px 1px;
				vertical-align: middle;
				width: 252px;">
				Sugira frases para o Joel Ipsum
				</a>
			</p>
		</div>

		<div>
			<h2>Código teste da tag output</h2>
			<p>
				<form oninput="x.value=parseInt(a.value)+parseInt(c.value)+parseInt(b.value)">0
				  <input type="range" id="a" value="50">100
					+<input type="number" id="b" value="50">
				  	+<input type="number" id="c" value="50">
					=<output name="x" for="a b c"></output>
				</form>

			</p>
		</div>
	</body>
</html>
